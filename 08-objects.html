        //Auto-Boxing is js wrapping the string in an object automatically so then we can use methods for it
        console.log('hello'.length);
        console.log('hello'.toUpperCase());
        //objects are references
        const object1 = {
          message: 'hello',
        };
        //this just copies the reference of the object1 not create a full copy of it
        const object2 = object1;
        // although the object1 was created using const we are still able to manipulate its inside data because js just created a reference to the object
        object1.message = 'good job';
        console.log(object1);
        console.log(object2); //also get updated bc it is poiting to the same referece as object1

        const object3 = {
          message: 'Good job!'

        /***shorcuts for objects***/
        const object4 = {
          message: 'Good job!',
          price: 799
        };

        //these two lines do the same thing

        const {message, price} = object4; //destructuring
