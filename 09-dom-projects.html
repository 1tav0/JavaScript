<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input placeholder="Cost of order" 
      class="js-cost-input"
      onkeydown="
        handleCostKeydown(event);
      "
      >
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      /* clicks, keydowns aka events */
      /* onclick, onkeydown, onscroll, onmouseenter(hovering over), onmouseleave(stop hovering over) etc. aka event listeners */
      String(25); //converts the number into a string 

      /***The WINDOW object ***/
      window.document
      window.console.log('window');
      window.alert
      //window isnt necessary because we js does it for us

      function handleCostKeydown(event){
        // console.log(event.key);
        if(event.key === 'Enter'){
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');

        let cost = Number(inputElement.value);
        if(cost < 40){
          cost += 10;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }

      function subscribe(){
        let buttonElement = document.querySelector('.js-subscribe-button');
        /*innerHTML breaks with extra space so we use innerText*/
        if(buttonElement.innerText === 'Subscribe'){
          buttonElement.innerHTML = 'Subscribed';
        }else{
          buttonElement.innerHTML = 'Subscribe';
        }

      }
    </script>
  </body>
</html>
